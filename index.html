    <style>
      .none {
        display: none;
      }
      .block {
        display: block;
      }
      #loading {
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #loading .text {
        color: LightSteelBlue;
        display: inline-block;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        letter-spacing: 2px;
        margin-left: 12px;
      }
      .bounceball {
        display: inline-block;
        height: 32px;
        position: relative;
        width: 12px;
      }
      .bounceball:before {
        animation: bounce 750ms alternate infinite ease-in-out;
        background-color: LightSteelBlue;
        border-radius: 50%;
        content: '';
        display: block;
        height: 12px;
        position: absolute;
        top: 0;
        transform-origin: 50%;
        width: 12px;
      }
      @keyframes bounce {
        0% {
          top: 32px;
        }
        35% {
          height: 12px;
        }
        100% {
          top: 0;
        }
      }
    </style>

    <script>
      document.addEventListener('readystatechange', ({ target }) => {
